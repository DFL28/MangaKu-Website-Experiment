<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - MangaKu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Security enhancements -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <!-- Header for auth pages -->
    <header class="header" style="position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1><a href="index.html">MangaKu</a></h1>
                </div>
                
                <!-- Search Box - Modified for mobile compatibility -->
                <div class="search-box-center">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cari manga..." onkeyup="handleSearch(event)">
                    <!-- Mobile search button -->
                    <button class="mobile-search-btn" id="mobileSearchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <button class="hamburger-menu-btn" onclick="toggleSideMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <!-- Search Results Dropdown -->
        <div class="search-results" id="searchResults" hidden>
            <div class="container">
                <div class="search-results-content" id="searchResultsContent">
                    <p class="search-empty">Mulai ketik untuk mencari manga.</p>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-book-open auth-icon"></i>
                <h1>Daftar MangaKu</h1>
                <p>Buat akun untuk menyimpan bookmark dan riwayat baca</p>
            </div>

            <!-- Back button -->
            <button type="button" class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Masukkan username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Masukkan password" required autocomplete="new-password">
                    </div>
                </div>
                
                <!-- Security enhancement: CSRF protection -->
                <input type="hidden" id="csrf-token-id" name="csrf-token-id" value="">
                <input type="hidden" id="csrf-token" name="csrf-token" value="">
                
                <button type="submit" class="btn-primary auth-btn">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Login sekarang</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
    <script>
        // Mobile search button functionality for auth pages
        document.addEventListener('DOMContentLoaded', function() {
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (mobileSearchBtn) {
                mobileSearchBtn.addEventListener('click', function() {
                    if (searchResults && searchResults.hasAttribute('hidden')) {
                        searchResults.removeAttribute('hidden');
                        if (searchInput) {
                            searchInput.focus();
                        }
                    } else {
                        if (searchResults) {
                            searchResults.setAttribute('hidden', '');
                        }
                    }
                });
            }
            
            // Close search when clicking outside
            if (searchResults) {
                document.addEventListener('click', function(event) {
                    if (!searchResults.contains(event.target) && 
                        mobileSearchBtn && !mobileSearchBtn.contains(event.target) &&
                        searchInput && !searchInput.contains(event.target)) {
                        searchResults.setAttribute('hidden', '');
                    }
                });
            }
        });
    </script>
</body>
</html>
