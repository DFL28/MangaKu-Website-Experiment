# ===== Nginx Configuration untuk Manga Website =====
# Path: /etc/nginx/sites-available/manga-website
# Symbolic link: /etc/nginx/sites-enabled/manga-website

# Redirect HTTP to HTTPS (jika sudah ada SSL)
server {
    listen 80;
    listen [::]:80;
    server_name 47.236.90.253;

    # Redirect semua HTTP traffic ke HTTPS
    # return 301 https://$server_name$request_uri;

    # Atau langsung serve (jika belum pakai SSL):
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoint khusus
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Disable buffering untuk streaming response
        proxy_buffering off;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/manga-access.log;
    error_log /var/log/nginx/manga-error.log;
}

